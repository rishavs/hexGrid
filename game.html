<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
    </head>
	
    <body>
        <div class="canvas_container">
                <canvas id="demoCanvas" width="1300"; height="600">alt</canvas>
        </div> <!-- /canvas_container -->
		<div class="button_container">
			<div class="btn-group">
				 <button id="M1" class="btn btn-default" type="button"><em class="glyphicon glyphicon-arrow-left"></em> Left</button> 
				 <button id="M2" class="btn btn-default" type="button"><em class="glyphicon glyphicon-arrow-right"></em> Right</button> 
				 <button id="M3" class="btn btn-default" type="button"><em class="glyphicon glyphicon-arrow-up"></em> Up</button> 
				 <button id="M4" class="btn btn-default" type="button"><em class="glyphicon glyphicon-arrow-down"></em> Down</button>
			</div>
			<div class="btn-group">
				 <button id="F1" class="btn btn-default" type="button"><em class="glyphicon glyphicon-flash"></em> Move to</button> 
				 <button id="F2" class="btn btn-default" type="button"><em class="glyphicon glyphicon-flash"></em> F2</button> 
				 <button id="F3" class="btn btn-default" type="button"><em class="glyphicon glyphicon-flash"></em> F3</button> 
				 <button id="F4" class="btn btn-default" type="button"><em class="glyphicon glyphicon-flash"></em> F4</button>
			</div>
			<div class="btn-group">
				 <button id="A1" class="btn btn-default" type="button"><em class="glyphicon glyphicon-film"></em> A1</button> 
				 <button id="A2" class="btn btn-default" type="button"><em class="glyphicon glyphicon-film"></em> A2</button> 
				 <button id="A3" class="btn btn-default" type="button"><em class="glyphicon glyphicon-film"></em> A3</button> 
				 <button id="A4" class="btn btn-default" type="button"><em class="glyphicon glyphicon-film"></em> A4</button>
			</div>
			<div class="btn-group">
				 <button id="S1" class="btn btn-default" type="button"><em class="glyphicon glyphicon-wrench"></em> S1</button> 
				 <button id="S2" class="btn btn-default" type="button"><em class="glyphicon glyphicon-wrench"></em> S2</button> 
				 <button id="S3" class="btn btn-default" type="button"><em class="glyphicon glyphicon-wrench"></em> S3</button> 
				 <button id="S4" class="btn btn-default" type="button"><em class="glyphicon glyphicon-wrench"></em> S4</button>
			</div>
		</div>

		<!-- Vendor scripts -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <script src="js/vendor/createjs-2013.09.25.min.js"></script>
